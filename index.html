<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="web3-il.jpg" />
    <title>Web3.il</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://github.com/WalletConnect/walletconnect-monorepo/releases/download/1.7.1/web3-provider.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Web3.il</a>
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            login
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" id="login_button" style="display:none" type="submit" href="#">MetaMask</a>
            <a  id="btn-logout" style="display:none" class="dropdown-item" type="submit">Logout</a>
            <a  id="in" style="display:none" class="dropdown-item" type="submit">Wallet Connect</a>
            <img  src="https://s2.coinmarketcap.com/static/cloud/img/metamask.png?_=94e44c2" type="submit" style="display:none" id="add_logo" width="18" height="18">
          </div>
        </li>
      </div>
  </nav>

  <body>
    </div>
      <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4 style="color:black;">Swap</h4>
                <iframe id="firstif" src=""  width="350"  height="650" style="display:none" ></iframe> 
                <div id="form">
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                          <img class="token_image" id="from_token_img" src="https://tokens.1inch.io/0xbb4cdb9cbd36b01bd1cbaebf2de08d9173bc095c_1.png">
                          <span id="from_token_text">WBNB</span>
                        </div>
                        <span id="fb" >0</span>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                      <div class="swapbox_select token_select" id="to_token_select">
                        <img class="token_image" id="to_token_img" src="https://tokens.1inch.io/0xdac17f958d2ee523a2206206994597c13d831ec7.png">                           
                         <span id="to_token_text">USDT</span>
                        </div>
                        <span id="tb"  >0</span>
                      <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="to_amount">
                        </div>
                    </div>
                    <div style="color:red";>Estimated Gas: <span style="color:red;" id="gas_estimate"></span></div>
                    <button disabled class="btn btn-large btn-primary btn-block" id="swap_button">
                        Swap
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select token</h5>
              <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="token_list"></div>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
